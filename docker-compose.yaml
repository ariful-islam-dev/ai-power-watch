version: '3.1'

services:
  # mongodb
  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    environment: 
      MONGO_INITDB_ROOT_USERNAME: testUserName
      MONGO_INITDB_ROOT_PASSWORD: testUserPassword
    ports:
      - "27017:27017"
    volumes:
      - my_mongo_data:/data/db
    
