  # mailhog
  mailhog:
    image: mailhog/mailhog:latest
    container_name: mailhog2
    ports:
      - "1025:1025"
      - "8025:8025"
    volumes:
      - mailhog:/var/lib/mailhog
volumes:
  my_mongo_data:
    driver: local
  mailhog: